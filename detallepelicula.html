<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalle pelicula</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body class="body">

    <!-- header -->
    <header class="header">

        <!-- Formulario de búsqueda -->
        <section>
            <form action="./resultadobusqueda.html" method="get">
                <input type="text" placeholder="Escribe tu búsqueda aquí" value="">
                <button type="submit">Buscar</button>
            </form>
        </section>

        <!--foto logo -->
        <section>
            <a href="./home.html">
                <img class="fotologo" src="../pi-grupo-8-proyecto/img/logo nuevo.jpg" alt="foto de logo">
            </a>
        </section>

        <!-- lista home genero favorito  -->
        <section>
            <ul class="listaheader">
                <li class="liheader"><a class="linkslista" href="./home.html">HOME</a></li>
                <li class="liheader"><a class="linkslista" href="./favoritos.html">FAVORITOS</a></li>
                <li class="liheader"><a class="linkslista" href="./generos.html">GÉNEROS</a></li>
            </ul>
        </section>

    </header>

    <!-- MAIN  -->
    <main class="detalle">
        <section class="sectiondetalle">
            <img class="carteleradetalle" src="https://image.tmdb.org/t/p/w500/${data.poster_path}" alt="fotobarbie">
            <h1 class="titulo">${data.title}</h1>
            
            <ul class="logosfav">
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-play"></i></li>
                <li><i class="fa-solid fa-clock"></i></li>
            </ul>
        
            
            <p class="min">${data.runtime} minutos</p>
            <p class="fecha">Fecha de estreno: </p>

            <p class="genero">Género: <a class="paraverenfamilia" href="./detallegenero.html">
            
            
            </a></p>
         

            <p class="sinopsis">${data.overview}</p>
            <form action="./favoritos.html" method="get">
                <button type="button">Agregar a favoritos</button>
                <button class="recomendaciones" type="button">ver recomendaciones</button>
            </form>
            <span class="reco"></span>
        </section>

        <section class="container-reco" style="display: none;">
            <h2>Recomendaciones</h2>
            <section class="recomenda">

            </section>
        </section>

        <section>
            <p class="clasetrailer">Trailer: </p>
        </section>


    </main>


    <!-- footer -->
    <footer class="footer">

        <!-- nuestros nombres -->
        <section>
            <p class="nombresnuestros">FEDERICO MATZ E INÉS SERÉ</p>
        </section>

        <!-- logo digital house -->
        <section>
            <a href="https://www.themoviedb.org/" target="_blank"><img class="fotodigitalhouse" src="./img/Themoviedatabase.png" alt="Foto digital" ></a>
        </section>

    </footer>

    <script src="./js/detallepelicula.js"></script>
</body>

</html>
